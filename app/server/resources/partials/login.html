      <form class="form-signin" role="form" ng-submit="update(user)" ng-controller="LoginFormCtrl">
              <h2 class="form-signin-heading">Please sign in</h2>
              <p class="text-info">{{login.message}}</p>
              <div class="form-group">
                <label for="emailField" class="sr-only">Enter your email address</label>
                <input type="text" class="form-control" id="emailField" placeholder="Email address" ng-model="user.email" required autofocus="">
              </div>
              <div class="form-group">
                <label for="passwordField" class="sr-only">Enter your password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password" required>
              </div>

              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
